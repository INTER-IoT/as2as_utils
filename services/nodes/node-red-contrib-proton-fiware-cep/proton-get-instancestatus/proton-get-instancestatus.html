<script type="text/x-red" data-template-name="proton-get-instancestatus">
 <div class="form-row">
    <label for="node-input-protonConfig"><i class="icon-bookmark"></i> Config</label>
    <input type="text" id="node-input-protonConfig">
  </div>
  <div class="form-row">
    <label for="node-input-insname"><i class="icon-bookmark"></i> Definition Name</label>
    <input type="text" id="node-input-insname">
  </div>
</script>



<script type="text/javascript">
  /*  global RED */
  RED.nodes.registerType('proton-get-instancestatus', {
    category: 'proton',
    defaults: {
      protonConfig: {
        value: '',
        required: true,
        type: 'proton-config',
      },
      
      insname: {
        value: '/ProtonOnWebServer',
        required: false
      }
    },
    label: function label() {
      const name = RED.nodes.node(this.protonConfig) ? RED.nodes.node(this.protonConfig).name : '';
      return `${name}: GET ${this.reqtype==='all' ? 'ALL' : this.insname} definition`;
    },
    inputs: 1,
    outputs: 1,
    color: '#a78ccc',
    icon: 'proton.png',
  });
</script>

<script type="text/x-red" data-template-name="create-publisher">
    <div class="form-row">
        <label for="node-input-server"><i class="icon-tag"></i> Server</label>
        <input type="text" id="node-input-server" placeholder="Server">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-space"><i class="icon-tag"></i> Space</label>
        <input type="text" id="node-input-space" placeholder="Space">
    </div>
    <div class="form-row">
        <label for="node-input-publisherId"><i class="icon-tag"></i> Publisher ID</label>
        <input type="text" id="node-input-publisherId" placeholder="Publisher ID">
    </div>
    <div class="form-row">
        <label>&nbsp;</label>
        <input type="checkbox" id="node-input-setproviderinfo"  style="display:inline-block; width:auto; vertical-align:top;">
        <label for="node-input-setproviderinfo" style="width:70%;"><span>Enable manual provider info input</span></label>
    </div>
    <div class="form-row" id="node-set-providerinfo">
        <label for="node-input-providerinfo"><i class="icon-tag"></i> Provider info</label>
        <input type="text" id="node-input-providerinfo" placeholder="Provider info">
    </div>  
</script>

<script type="text/x-red" data-help-name="create-publisher">
    <p>Creates a publisher in an universAAL IoT space</p>
    <h3>Inputs</h3>
    <h3>Outputs</h3>
</script>

<script type="text/javascript">
    RED.nodes.registerType('create-publisher',{
        category: 'universAAL',
        color: '#c2daf1',
        defaults: {
            name: {value:""},
            space: {value:"", required: true},
            publisherId: {value:"", required: true},
            providerinfo: {value:"", required: true},
            server: {value:"", type:"universaal-server", required: true},
            setproviderinfo: function(){
                return $('#node-input-setproviderinfo').is(":checked");
            }
        },
        inputs:1,
        outputs:1,
        icon: "interiot.png",
        label: function() {
            return this.name||'Create universAAL publisher';
        },
        oneditprepare: function(){
            var setproviderinfo = function () {
                if ($('#node-input-setproviderinfo').is(":checked")) {
                    $("#node-set-providerinfo").show();
                } else {
                    $("#node-set-providerinfo").hide();
                }
            };
            $("#node-input-setproviderinfo").change(function () { setproviderinfo(); });
            setproviderinfo();
        }
    });
</script>

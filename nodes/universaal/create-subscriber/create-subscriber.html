<script type="text/x-red" data-template-name="create-subscriber">
    <div class="form-row">
        <label for="node-input-server"><i class="icon-tag"></i> Server</label>
        <input type="text" id="node-input-server" placeholder="Server">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-space"><i class="icon-tag"></i> Space</label>
        <input type="text" id="node-input-space" placeholder="Space">
    </div>
    <div class="form-row">
        <label for="node-input-subscriberId"><i class="icon-tag"></i> Subscriber ID</label>
        <input type="text" id="node-input-subscriberId" placeholder="Subscriber ID">
    </div>
    <div class="form-row">
        <label for="node-input-callback"><i class="icon-tag"></i> Callback</label>
        <input type="text" id="node-input-callback" placeholder="Callback">
    </div>
    <div class="form-row">
        <label>&nbsp;</label>
        <input type="checkbox" id="node-input-setpattern"  style="display:inline-block; width:auto; vertical-align:top;">
        <label for="node-input-setpattern" style="width:70%;"><span>Enable manual provider info input</span></label>
    </div>
    <div class="form-row" id="node-set-pattern">
        <label for="node-input-pattern"><i class="icon-tag"></i> Pattern</label>
        <input type="text" id="node-input-pattern" placeholder="Pattern">
    </div>  
</script>

<script type="text/x-red" data-help-name="create-subscriber">
    <p>Creates a subscriber in an universAAL IoT space</p>
    <h3>Inputs</h3>
    <h3>Outputs</h3>
</script>

<script type="text/javascript">
    RED.nodes.registerType('create-subscriber',{
        category: 'universAAL',
        color: '#c2daf1',
        defaults: {
            name: {value:""},
            space: {value:"", required: true},
            subscriberId: {value:"", required: true},
            callback: {value:"", required: true},
            pattern: {value:"", required: true},
            server: {value:"", type:"universaal-server", required: true},
            setpattern: function(){
                return $('#node-input-setpattern').is(":checked");
            }
        },
        inputs:1,
        outputs:1,
        icon: "interiot.png",
        label: function() {
            return this.name||'Create universAAL subscriber';
        },
        oneditprepare: function(){
            var setpattern = function () {
                if ($('#node-input-setpattern').is(":checked")) {
                    $("#node-set-pattern").show();
                } else {
                    $("#node-set-pattern").hide();
                }
            };
            $("#node-input-setpattern").change(function () { setpattern(); });
            setpattern();
        }
    });
</script>
